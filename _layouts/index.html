---
layout: site
---

  {% include header.html %}
  
  
  

  <div id="wrap">  
    {% include sidebar.html %}
    <div id="content">
      {% for post in site.posts limit:3 %}
        <div class="entry home">
          <h2 class="entrytitle"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {% include by_line.html %}
           <div class="entrybody">{{ post.content }}</div>
        </div>
      {% endfor %}
      <div id="recentcomments" class="dsq-widget"><h2 class="dsq-widget-title">Recent Comments</h2><script type="text/javascript" src="http://lunar-ocean.disqus.com/recent_comments_widget.js?num_items=5&hide_avatars=0&avatar_size=32&excerpt_length=200"></script></div><a href="http://disqus.com/">Powered by Disqus</a>
    </div>
    
  </div>

  {% include footer.html %}
